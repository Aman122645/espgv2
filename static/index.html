      <script>
        const text = "ESPG";
        const typingDelay = 700; 
        const initialDelay = 0; 
        const cursor = document.getElementById("cursor");
        const h1 = document.querySelector(".typewriter");

        function type() {
        setTimeout(() => {
            for (let i = 0; i < text.length; i++) {
            setTimeout(() => {
                h1.textContent += text[i];
                if (i === text.length - 1) {
                cursor.style.display = "none"; 
                }
            }, i * typingDelay);
            }
        }, initialDelay);
        }

        type();
      </script>
